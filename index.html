<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>WHITE WHALE | FUTURE OCEAN</title>
    <meta name="description" content="The Old Way is Finished. Join the Community Takeover." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-navy': '#020617',
              'abyss': '#000103',
              'trench-blue': '#080c1f',
              'neon-cyan': '#00f3ff',     
              'cyan-glow': '#0099ff',     
              'hologram-pink': '#d946ef', 
              'steel-gray': '#94a3b8',
              'armor-white': '#f8fafc',
            },
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              body: ['Rajdhani', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'wave-slow': 'wave 25s linear infinite',
              'wave-medium': 'wave 15s linear infinite',
              'wave-fast': 'wave 10s linear infinite',
              'sonar': 'sonar 3s ease-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              sonar: {
                '0%': { transform: 'scale(0.9)', opacity: '0.8' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              }
            },
            backgroundImage: {
              'grid-pattern': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
              'hex-pattern': "url('https://www.transparenttextures.com/patterns/hexellence.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000103;
        color: #f8fafc;
        cursor: crosshair;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border: 1px solid #00f3ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff; 
      }

      /* CRT Scanline Effect Overlay - Tinted Cyan */
      .scanline::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 243, 255, 0.03) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 10;
        pointer-events: none;
      }

      /* Glitch Effect Classes */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #00f3ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #d946ef;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        20% { clip: rect(6px, 9999px, 86px, 0); }
        40% { clip: rect(88px, 9999px, 2px, 0); }
        60% { clip: rect(18px, 9999px, 48px, 0); }
        80% { clip: rect(65px, 9999px, 96px, 0); }
        100% { clip: rect(47px, 9999px, 12px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(63px, 9999px, 3px, 0); }
        20% { clip: rect(17px, 9999px, 57px, 0); }
        40% { clip: rect(2px, 9999px, 20px, 0); }
        60% { clip: rect(93px, 9999px, 83px, 0); }
        80% { clip: rect(42px, 9999px, 25px, 0); }
        100% { clip: rect(80px, 9999px, 2px, 0); }
      }
    </style>
